<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>World Refund - Login</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            height: 100%;
            width: 100%;
            overflow: hidden;
        }

        /* Full-page background animation */
        body {
            background: url('https://picsum.photos/id/1011/1920/1080') no-repeat center center/cover;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }

        /* Moving gradient overlay */
        body::before {
            content: '';
            position: absolute;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255,255,255,0.05) 1%, transparent 1%);
            background-size: 50px 50px;
            animation: moveBg 20s linear infinite;
            z-index: 0;
        }

        @keyframes moveBg {
            0% { transform: translate(0,0); }
            100% { transform: translate(-100px,-100px); }
        }

        /* Optional video/footage background */
        #bg-video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            opacity: 0.15; /* subtle */
            z-index: 0;
        }

        /* Login container */
        .login-container {
            position: relative;
            z-index: 1;
            backdrop-filter: blur(15px);
            box-shadow: 0 12px 40px rgba(0,0,0,0.3);
            padding: 50px;
            border-radius: 20px;
            width: 420px;
            text-align: center;
            color: #fff;
            animation: fadeIn 1s ease-out;
            background: url('https://images.unsplash.com/photo-1573164574230-72b6469b3b5f?crop=entropy&cs=tinysrgb&fit=max&fm=jpg&ixid=MnwxMTc3M3wwfDF8c2VufDE2fHxjYW5hZGlhbnxlbnwwfHx8fDE2OTcwNDA1ODc&ixlib=rb-4.0.3&q=80&w=800') no-repeat center center/cover;
        }

        @keyframes fadeIn {
            0% { opacity: 0; transform: translateY(-30px); }
            100% { opacity: 1; transform: translateY(0); }
        }

        h2 {
            margin-bottom: 30px;
            font-size: 32px;
            text-shadow: 1px 1px 10px rgba(0,0,0,0.5);
        }

        input {
            width: 100%;
            padding: 12px;
            margin-bottom: 20px;
            border-radius: 10px;
            border: none;
            outline: none;
            font-size: 16px;
        }

        button {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 10px;
            background: #ffb400;
            color: #000;
            font-weight: bold;
            cursor: pointer;
            transition: 0.3s;
            font-size: 16px;
        }

        button:hover {
            background: #ffd54f;
        }

        .links, .crypto-links, .fintech-links {
            margin-top: 15px;
            display: flex;
            justify-content: space-between;
            flex-wrap: wrap;
        }

        .links a, .crypto-links a, .fintech-links a {
            color: #ffb400;
            text-decoration: none;
            font-size: 14px;
            transition: 0.2s;
        }

        .links a:hover, .crypto-links a:hover, .fintech-links a:hover {
            color: #ffd54f;
        }

        .social-login {
            margin-top: 20px;
            display: flex;
            justify-content: center;
            gap: 15px;
        }

        .social-login a {
            width: 40px;
            height: 40px;
            display: inline-flex;
            justify-content: center;
            align-items: center;
            border-radius: 50%;
            background: rgba(255,255,255,0.2);
            color: #fff;
            font-size: 20px;
            transition: 0.3s;
        }

        .social-login a:hover {
            background: #ffb400;
            color: #000;
        }

        p.signup-link {
            margin-top: 20px;
            font-size: 14px;
        }

        p.signup-link a {
            color: #ffb400;
            text-decoration: none;
        }

        p.signup-link a:hover {
            color: #ffd54f;
        }
    </style>
    <!-- Font Awesome for social icons -->
    <script src="https://kit.fontawesome.com/your_kit_id.js" crossorigin="anonymous"></script>
</head>
<body>
    <!-- Optional video/footage background -->
    <video id="bg-video" autoplay muted loop>
        <source src="https://www.videvo.net/videvo_files/converted/2016_08/preview/160805_03_FinancialCity_1080p.mp446561.webm" type="video/webm">
        Your browser does not support HTML5 video.
    </video>

    <div class="login-container">
        <h2>World Refund - Login</h2>
        <form method="POST">
            {% csrf_token %}
            <input type="text" name="username" placeholder="Username" required>
            <input type="password" name="password" placeholder="Password" required>
            <button type="submit">Login</button>
        </form>

        <div class="links">
            <a href="#">Forgot Password?</a>
            <a href="#">Help Center</a>
        </div>

        <div class="social-login">
            <a href="#" title="Login with Google"><i class="fab fa-google"></i></a>
            <a href="#" title="Login with Facebook"><i class="fab fa-facebook-f"></i></a>
            <a href="#" title="Login with Twitter"><i class="fab fa-twitter"></i></a>
        </div>

        <div class="crypto-links">
            <a href="https://www.coinbase.com/" target="_blank">Coinbase</a>
            <a href="https://www.binance.com/" target="_blank">Binance</a>
            <a href="https://www.kraken.com/" target="_blank">Kraken</a>
        </div>

        <div class="fintech-links">
            <a href="https://www.paypal.com/" target="_blank">PayPal</a>
            <a href="https://www.stripe.com/" target="_blank">Stripe</a>
            <a href="https://www.squarespace.com/" target="_blank">Square</a>
        </div>

        <p class="signup-link">Don't have an account? <a href="{% url 'signup' %}">Sign Up</a></p>
    </div>
</body>
</html>
